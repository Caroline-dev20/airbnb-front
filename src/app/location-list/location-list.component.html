<app-search (searchChange)="inputChange($event)" [name]="filters.name"></app-search>

<!--list https://airbnb-back-properties.herokuapp.com/-->
<div class="container" *ngIf="displayGrid == false">
  <div class="collection">
    <a href="#!" class="collection-item" *ngFor="let property of properties" routerLink="/details">
    <span>{{property.name}}</span><br>
    <span>{{property.description}}</span>
    </a>
  </div>
</div>
