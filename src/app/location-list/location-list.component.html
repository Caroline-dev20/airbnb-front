<app-search (searchChange)="inputChange($event)" [name]="filters.name"></app-search>

<div class="container" *ngIf="displayGrid == true">
  <div class="collection">
    <a href="#!" class="collection-item" *ngFor="let property of getProperties()" routerLink="/details">
      <span>{{property.name}}</span><br>
      <span>{{property.description}}</span>
    </a>
  </div>
</div>
